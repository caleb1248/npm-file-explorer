<!DOCTYPE html>
<html>
  <head>
    <script src="tarball.js"></script>
  </head>
  <body>
    <h1>tarballjs</h1>
    <hr/>
    <h2>Read .tar</h2>
    <p>
      File to extract:
      <input type="file" id="tar-file-input"/>
      <input type="button" value="Extract" onclick="load();"/>
    </p>
    <br/>
    <p>Files:</p>
      <ul id="file-list"></ul>
    </p>
    <hr/>
    <h2>Generate .tar</h2>
      <p>
        Load File(s):
        <input type="file" id="source-files-input" multiple/>
        <input type="button" value="Generate" onclick="generate();"/>
      </p>
    <hr/>
    <script src="./index.js"></script>
  </body>
</html>
